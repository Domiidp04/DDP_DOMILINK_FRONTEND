<div
  class="relative max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <!-- Botón de eliminar (X) en la esquina superior derecha -->
  <button
    class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
    aria-label="Eliminar"
  >
    <svg
      class="w-4 h-4"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>

  <!-- Contenido de la tarjeta -->
  <h5
    class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
  >
    {{ shortUrl }}
  </h5>
  <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
    {{ originalUrl }}
  </p>

  <!-- Botón de redirección al link -->
  <a
    (click)="redirect()"
    class="cursor-pointer inline-flex items-center justify-center w-full px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-400 transition-all duration-200"
  >
    Visit Link
    <svg
      class="w-4 h-4 ml-2 -mr-1"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-8a1 1 0 001 1h5a1 1 0 100-2h-4.586l2.293-2.293a1 1 0 10-1.414-1.414L8 9.586V5a1 1 0 10-2 0v5a1 1 0 001 1z"
        clip-rule="evenodd"
      />
    </svg>
  </a>
</div>
